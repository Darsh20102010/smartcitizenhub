<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.0.8/dist/html5-qrcode.min.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.0.8/dist/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #scanner-container {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #reader {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
        }

        #result-container {
            text-align: center;
        }

        #result {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        #powered-by {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>

    <div id="scanner-container">
        <img src="C:\Users\KALYAN VELAGAPUDI\Downloads\RuralConnect.png" alt="Logo" style="max-width: 100px; margin-bottom: 20px;">
        <div id="reader"></div>
        <div id="result-container">
            <p id="result">No QR code scanned yet.</p>
        </div>
        <div id="powered-by">
            Powered by <a href="https://github.com/dwa012/html5-qrcode" target="_blank">html5-qrcode</a>
        </div>
    </div>

    <script>
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: 250,
                preferFrontCamera: false, // Use back camera
            });

        html5QrcodeScanner.render(async (result) => {
            // Automatically redirect to the scanned URL
            window.location.href = result;
        });
    </script>

   

</body>

</html>
